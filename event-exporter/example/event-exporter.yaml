apiVersion: v1
kind: ServiceAccount
metadata:
  name: event-exporter-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: event-exporter-rb-example
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view
subjects:
  - kind: ServiceAccount
    name: event-exporter-sa
    namespace: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-exporter-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: event-exporter
    spec:
      serviceAccountName: event-exporter-sa
      containers:
        - name: event-exporter
          image: gcr.io/google-containers/event-exporter:v0.1.7
          command:
            - '/event-exporter'
